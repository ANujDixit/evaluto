<mat-nav-list class="side-nav">
  <a mat-list-item *ngFor="let item of sideNavListArray" routerLink={{item.link}}>
    <mat-icon class="nav-caption-icon">{{item.icon}}</mat-icon>
    <span class="nav-caption">{{item.title}}</span>
  </a>           
  <a [routerLink]="" mat-list-item (click)="onLogout()" *ngIf="isLoggedIn">
    <mat-icon>exit_to_app</mat-icon>
    <span class="nav-caption">Logout</span>
  </a>  
</mat-nav-list>
