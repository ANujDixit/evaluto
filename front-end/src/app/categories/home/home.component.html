<mat-card>
  <mat-card-title>Categories</mat-card-title>
  <div fxLayout="row" fxLayoutGap="5px" >
    <div fxFlex>
      <mat-card>
        <form [formGroup]="categoryForm">
          <h4>Create Category</h4>
          <mat-card-content> 
            <mat-form-field fxFill>
              <input matInput placeholder="Category Name" formControlName="name">
            </mat-form-field>
          </mat-card-content>
          <mat-card-actions fxLayoutAlign="end center">
            <button mat-raised-button type="button" (click)="resetForm()" color="primary">Clean</button>
            <button mat-raised-button type="button" (click)="create()" color="primary" [disabled]="categoryForm?.invalid">Save</button>
          </mat-card-actions>
        </form>
      </mat-card>  
    </div>
    <div fxFlex>
      <mat-card>
        <h4>Categories</h4>
        <table mat-table [dataSource]="categories" class="mat-elevation-z8" fxFill>
          
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef>Sr.No.</th>
            <td mat-cell *matCellDef="let element; let i = index;">{{i + 1}}</td>
          </ng-container>
          
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
          
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let element"> 
              <button mat-icon-button [matMenuTriggerFor]="menu">
                <mat-icon>more_vert</mat-icon>
              </button>
              
              <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="edit(element.id)" type="button">
                  <mat-icon>edit</mat-icon>
                  <span>Edit</span>
                </button>
                <button mat-menu-item (click)="delete(element.id)" type="button">
                  <mat-icon>delete</mat-icon>
                  <span>Delete</span>
                </button>
              </mat-menu>

            </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns; let i = index"></tr>
        </table>
        
      </mat-card> 
    </div>
  </div>
</mat-card>
