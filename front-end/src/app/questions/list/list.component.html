<mat-card>
  <mat-card-title>Questions</mat-card-title>
  <mat-card-content fxLayout="row" fxLayoutWrap fxLayoutGap="10px">
    <mat-card fxFlex="50" *ngFor="let question of questions; let i = index;">
      <mat-card-header fxLayout="column">
        <mat-card-title>Category</mat-card-title>
        <div fxLayout="row">
          <div fxFlex="10">{{i + 1}})</div>
          <div fxFlex="90">{{ (question.title | truncateText:150) }}</div>
        </div>
      </mat-card-header>
      
      <mat-card-content>
        
        <mat-list dense> 
          <mat-list-item *ngFor="let choice of question.choices; let j = index;">
            <div fxFlex="10">
              <mat-icon *ngIf="choice.correct" class="green">done</mat-icon>
            </div>
            <div fxFlex="10">{{numberToChar(j)}}</div>
            <div fxFlex="80"> {{ (choice.title | truncateText:150) }}</div>
          </mat-list-item>
        </mat-list>
        
        <mat-chip-list>
          <mat-chip>
            Tag
          </mat-chip>
        </mat-chip-list>
      </mat-card-content>
    </mat-card>
  </mat-card-content>   
</mat-card>
