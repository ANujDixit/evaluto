<div fxLayout="row" class="bg-white" fxLayoutAlign="space-between center">
  <span fxFlex="20" class="mx-10">
    <form [formGroup]="searchForm">
      <mat-form-field fxFill>
        <mat-icon matPrefix>search</mat-icon>
        <input type="text" matInput placeholder="Search by Name" formControlName="searchField">
      </mat-form-field>
    </form>
  </span>    
  <span fxLayoutGap="5px" class="mx-10">
    <button mat-raised-button color="accent" (click)="openDialog(group)">
      <mat-icon>add</mat-icon>New Group
    </button> 
    <button mat-raised-button color="warn"  (click)="deleteSelection()">
      <mat-icon>delete</mat-icon>Delete
    </button>
  </span>  
</div>
<mat-card>
  <div class="mt-15">    
    <div>
      <table mat-table [dataSource]="groups" class="mat-elevation-z3" fxFlex fxFill>
        <ng-container matColumnDef="select">
          <th mat-header-cell *matHeaderCellDef> 
            <mat-checkbox (change)="$event ? masterToggle() : null"
                          [checked]="selection.hasValue() && isAllSelected()"
                          [indeterminate]="selection.hasValue() && !isAllSelected()">
            </mat-checkbox>
          </th>
          <td mat-cell *matCellDef="let row">
            <mat-checkbox (click)="$event.stopPropagation()"
                          (change)="$event ? selection.toggle(row) : null"
                          [checked]="selection.isSelected(row)">
            </mat-checkbox>
          </td>
        </ng-container>
        
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef>Sr.No.</th>
          <td mat-cell *matCellDef="let element; let i = index;">{{i + 1}}</td>
        </ng-container>
        
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef fxFlex="500px" fxFlex.sm="200px"> Name </th>
          <td mat-cell *matCellDef="let element" fxFlex="500px" fxFlex.sm="200px"> 
            <span><mat-icon class="mt-5">group_outline</mat-icon>{{element.name}}</span>
          </td>
        </ng-container>
        
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let element" (click)="$event.stopPropagation()"> 
            <button mat-icon-button [matMenuTriggerFor]="menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="openDialog(element)" type="button">
                <mat-icon>edit</mat-icon>
                <span>Edit</span>
              </button>
              <button mat-menu-item (click)="delete(element.id)" type="button">
                <mat-icon>delete</mat-icon>
                <span>Delete</span>
              </button>
            </mat-menu>
          </td>
        </ng-container>
        
        <ng-container matColumnDef="users">
          <th mat-header-cell *matHeaderCellDef> Users </th>
          <td mat-cell *matCellDef="let element"> {{element.user_count}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns; let i = index"
            (click)="selection.toggle(row)">
        </tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
</mat-card>
