<div fxLayout="row" class="bg-white" fxLayoutAlign="space-between center">
  <span fxFlex="20" class="ml-20">
    <form [formGroup]="searchForm">
      <mat-form-field fxFill>
        <mat-icon matPrefix>search</mat-icon>
        <input type="text" matInput placeholder="Search by Name" formControlName="searchField">
      </mat-form-field>
    </form>
  </span>    
</div>
<mat-card>
  <div class="mt-15">    
    <div>
      <table mat-table [dataSource]="users" class="mat-elevation-z3" fxFlex fxFill>
        <ng-container matColumnDef="select">
          <th mat-header-cell *matHeaderCellDef> 
            <mat-checkbox (change)="$event ? masterToggle() : null"
                          [checked]="selection.hasValue() && isAllSelected()"
                          [indeterminate]="selection.hasValue() && !isAllSelected()">
            </mat-checkbox>
          </th>
          <td mat-cell *matCellDef="let row">
            <mat-checkbox (click)="$event.stopPropagation()"
                          (change)="$event ? selection.toggle(row) : null"
                          [checked]="selection.isSelected(row)">
            </mat-checkbox>
          </td>
        </ng-container>
        
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef>Sr.No.</th>
          <td mat-cell *matCellDef="let element; let i = index;">{{i + 1}}</td>
        </ng-container>
        
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef fxFlex="250px" fxFlex.sm="100px">Name</th>
          <td mat-cell *matCellDef="let element" fxFlex="250px" fxFlex.sm="100px">{{element.first_name}}, {{element.last_name}} </td>
        </ng-container>
        
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef fxFlex="250px" fxFlex.sm="100px">Email</th>
           <td mat-cell *matCellDef="let element" fxFlex="250px" fxFlex.sm="100px">{{element.email}}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let element">
            <span class="group-users-icon" routerLink="/admin/uam/groups/{{element.id}}/users">
              <mat-icon>group_outline</mat-icon>
            </span>
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns; let i = index"
            (click)="selection.toggle(row)">
        </tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
</mat-card>
